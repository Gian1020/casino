<div id="contenitoreGenerale">
    <div class="contitoreCard"><app-carta-francese [inputCarta]="pcSignal"></app-carta-francese><app-user-card
            [inputUser]="cardPcSignal"></app-user-card></div>
    <div id="mazzo-wrapper"><app-mazzo-francese (servi)="daiCarte($event)"
            [inputMazzo]="mazzoSignal"></app-mazzo-francese></div>
    <div class="contitoreCard"><app-carta-francese [inputCarta]="utenteSignal"></app-carta-francese><app-user-card
            [inputUser]="cardUtenteSignal"></app-user-card></div>
</div>

@if(flagVincitorePartita==1){
<div class="cont-card">
    <app-user-card [inputUser]="cardUtenteSignal" class="cardWinner"></app-user-card>
</div>
}
@if(flagVincitorePartita==2){
<div class="cont-card">
    <app-user-card [inputUser]="cardUtenteSignal" class="cardWinner"></app-user-card>
</div>

}
